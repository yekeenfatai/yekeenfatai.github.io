<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
    display: flex;
    justify-content: center;
    flex-direction: column; 
    margin: 0 auto;
    width: 20rem;

}

textarea{
    margin-top: -15px;
    display: block;
    outline-offset: 25px;
    outline: 10px groove greenyellow;
    
}
    </style>
    <title>Note page</title>
</head>
<body>
    <div>
        <h4>page : 0<span id="page"></span> Words : <span id="words"> 0</span> of 160</h4>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>

    <script>
        var text = select("textarea")
var  page = select("#page")
var word = select("#words")
var numW = 0;
var numP = 0;

function select(tag)
{
    return document.querySelector(tag)
}

function write()
{
    var val = text.value
    var num = text.value.length
    
    if (num % 160 != 0)
        {
            word.innerHTML = (num % 160).valueOf(); 
            page.innerHTML = `${parseInt(num/160)}`

        }
    else if(num == 0)
        {
            word.innerHTML = 0;
        }
    else
        {
            page.innerHTML = `${num/160}`
        }
    

}

text.addEventListener("keyup",write)
    </script>
</body>
</html>
